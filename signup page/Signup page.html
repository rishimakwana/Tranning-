<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="E:\rishi\signup page.css">
    <title>Register Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="E:\rishi\signup page js.js"></script>
    <script src="E:\rishi\signupformapi.js"></script>


</head>

<body>
    <section>
        <div class="container">

            <form id="signupform" action="" method="post">

                <div class="data">

                    <div> <img src="react-logo.png" class="react" alt="react-logo"></div>

                    <h1 style="text-align: center;"><u>Signup Here</u> </h1>

                    <label for="fname">First Name-</label>
                    <input type="text" name="fname" id="fname" required placeholder="Enter First Name"><br>


                    <label for="lname">Last Name-</label>
                    <input type="text" name="lname" id="lname" required placeholder="Enter Last Name"><br>


                    <label for="mobilenumber">Mobile No.-</label>
                    <input type="number" name="mobilenumber" id="mobilenumber" required placeholder="Mobile Number"><br>


                    <label for="email">Email-</label>
                    <input type="email" name="email" id="email" required placeholder="Email id"><br>


                    <label for="username">User Name-</label>
                    <input type="text" name="username" id="username" required placeholder="Enter User Name"><br>


                    <label for="password1">Password-</label>
                    <input type="password" name="password1" id="password1" required placeholder="Enter Password"><br>


                    <label for="password2">Confirm Password-</label>
                    <input type="password" name="password2" required id="password2" placeholder="confirm password"><br>


                    <div>
                        <button class="btn" type="submit" value="Signup">SIGNUP</button>

                        <div id="result"></div>

                        <div>Already have a account? <a href="file:///E:/rishi/login.html" target="_blank">Login</a>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
